apiVersion: cloud.redhat.com/v1alpha1
kind: Frontend
metadata:
  name: hac-core
spec:
  API:
    versions:
      - v1
  deploymentRepo: 'http://test'
  envName: env-boot
  frontend:
    paths:
      - /apps/hac-core
  image: quay.io/cloudservices/hac-core-frontend:ee51c55
  module:
    manifestLocation: /apps/hac-core/fed-mods.json
    moduleID: hacCore
    modules:
      - id: hacCore
        module: ./RootApp
        routes:
          - pathname: /hac
  navItems:
    - dynamicNav: hacCore
      title: Plugin navigation
  title: hac-core
